<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleScript Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-container {
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: 1fr 400px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: 1fr;
            }
        }
        
        .team-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid;
        }
        
        .team-a-section {
            border-color: #ef476f;
        }
        
        .team-b-section {
            border-color: #118ab2;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            min-height: 200px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #4cc9f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div id="loadingMessage">Подключение к игре...</div>
    </div>
    
    <div class="container" id="gameContainer" style="display: none;">
        <div class="game-header">
            <h1 id="gameTitle">BattleScript Game</h1>
            <div id="gameStatus">
                <span id="turnIndicator">Ожидание игроков...</span>
            </div>
            <a href="index.html" class="btn btn-secondary">Выйти из игры</a>
        </div>
        
        <div class="game-board">
            <div class="team-section team-a-section">
                <h2 class="team-a">Команда A</h2>
                <div>Манна: <span id="teamAMana">3</span></div>
                <div>Здоровье: <span id="teamAHealth">30</span></div>
                <h3>Поле боя:</h3>
                <div class="cards-container" id="teamABoard">
                    <!-- Существа команды A -->
                </div>
                <h3>Рука:</h3>
                <div class="cards-container" id="teamAHand">
                    <!-- Карты в руке команды A -->
                </div>
            </div>
            
            <div class="controls">
                <button id="loadCardsBtn" class="btn btn-primary">Загрузить карты</button>
                <button id="playCardBtn" class="btn btn-success" disabled>Разыграть карту</button>
                <button id="attackBtn" class="btn btn-danger" disabled>Авто-атака</button>
                <button id="endTurnBtn" class="btn btn-secondary" disabled>Завершить ход</button>
                <div id="turnInfo" style="text-align: center; margin-top: 20px;">
                    <div>Ход: <span id="turnNumber">1</span></div>
                    <div>Сейчас ходит: <span id="currentTeam">-</span></div>
                </div>
            </div>
            
            <div class="team-section team-b-section">
                <h2 class="team-b">Команда B</h2>
                <div>Манна: <span id="teamBMana">3</span></div>
                <div>Здоровье: <span id="teamBHealth">30</span></div>
                <h3>Поле боя:</h3>
                <div class="cards-container" id="teamBBoard">
                    <!-- Существа команды B -->
                </div>
                <h3>Рука:</h3>
                <div class="cards-container" id="teamBHand">
                    <!-- Карты в руке команды B -->
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Журнал боя</h3>
            <div id="gameLog" style="height: 200px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                <!-- Логи игры будут здесь -->
            </div>
        </div>
    </div>
    
    <script>
        // Получаем команду из URL
        const urlParams = new URLSearchParams(window.location.search);
        const team = urlParams.get('team') || 'spectator';
        
        // Проверяем, правильно ли мы подключены
        const savedTeam = localStorage.getItem('battlescript_team');
        const savedPlayerName = localStorage.getItem('battlescript_playerName');
        
        let networkClient = null;
        let connectionEstablished = false;
        
        // Если нет сохраненных данных, возвращаем на главную
        if ((team !== 'spectator' && (!savedTeam || savedTeam !== team)) || 
            (team !== 'spectator' && !savedPlayerName)) {
            alert('Необходимо сначала присоединиться к команде на главной странице');
            window.location.href = 'index.html';
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async function() {
            // Обновляем заголовок
            if (team === 'spectator') {
                document.getElementById('gameTitle').textContent = 'BattleScript (Наблюдатель)';
                document.getElementById('loadingMessage').textContent = 'Подключение как наблюдатель...';
            } else {
                document.getElementById('gameTitle').textContent = `BattleScript (Команда ${team})`;
                document.getElementById('loadingMessage').textContent = `Подключение к команде ${team}...`;
            }
            
            // Создаем и подключаем WebSocket клиент
            networkClient = createGameNetworkClient();
            
            try {
                await networkClient.connect();
                connectionEstablished = true;
                
                // Если мы не наблюдатель, отправляем подтверждение подключения
                if (team !== 'spectator') {
                    setTimeout(() => {
                        networkClient.send({
                            type: 'confirm_connection',
                            team: team,
                            playerName: savedPlayerName
                        });
                    }, 1000);
                }
                
                // Показываем игровой интерфейс
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'block';
                }, 1000);
                
            } catch (error) {
                console.error('Failed to connect:', error);
                document.getElementById('loadingMessage').textContent = 
                    'Ошибка подключения. Возврат на главную...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
            // Кнопки
            document.getElementById('loadCardsBtn').addEventListener('click', function() {
                // Простой пример загрузки карт
                const sampleCards = [
                    {
                        id: 'card1',
                        name: 'Воин',
                        type: 'creature',
                        cost: 2,
                        attack: 3,
                        health: 4,
                        abilities: ['Прорыв']
                    },
                    {
                        id: 'card2',
                        name: 'Маг',
                        type: 'creature',
                        cost: 3,
                        attack: 2,
                        health: 3,
                        abilities: ['Площадной урон']
                    }
                ];
                
                networkClient.send({
                    type: 'load_cards',
                    team: team,
                    cards: sampleCards
                });
                
                addGameLog('Карты загружены');
            });
            
            document.getElementById('endTurnBtn').addEventListener('click', function() {
                networkClient.send({
                    type: 'end_turn'
                });
                addGameLog('Ход завершен');
            });
        });
        
        // Создаем WebSocket клиент для игры
        function createGameNetworkClient() {
            const ws = new WebSocket(`ws://${window.location.hostname || 'localhost'}:3000`);
            const client = {
                ws: ws,
                connected: false,
                clientId: null,
                
                connect: function() {
                    return new Promise((resolve, reject) => {
                        ws.onopen = () => {
                            console.log('Connected to game server');
                            this.connected = true;
                            resolve(true);
                        };
                        
                        ws.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.handleMessage(data);
                            } catch (e) {
                                console.error('Error parsing message:', e);
                            }
                        };
                        
                        ws.onclose = () => {
                            console.log('Disconnected from game server');
                            this.connected = false;
                        };
                        
                        ws.onerror = (error) => {
                            console.error('WebSocket error:', error);
                            reject(error);
                        };
                    });
                },
                
                handleMessage: function(data) {
                    console.log('Game message:', data);
                    
                    switch (data.type) {
                        case 'init':
                            this.clientId = data.clientId;
                            break;
                            
                        case 'turn_changed':
                            updateGameState(data);
                            break;
                            
                        case 'player_joined':
                        case 'player_left':
                            // Обновляем список игроков
                            addGameLog(`${data.playerName} ${data.type === 'player_joined' ? 'присоединился' : 'вышел'} (Команда ${data.team})`);
                            break;
                            
                        case 'card_played':
                            addGameLog(`${data.playerName} разыграл карту`);
                            break;
                    }
                },
                
                send: function(data) {
                    if (this.connected && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify(data));
                    } else {
                        console.warn('Cannot send: not connected');
                    }
                }
            };
            
            return client;
        }
        
        function updateGameState(data) {
            if (data.currentTurn) {
                document.getElementById('currentTeam').textContent = `Команда ${data.currentTurn}`;
                document.getElementById('turnNumber').textContent = data.turnNumber || 1;
                
                const isMyTurn = team === data.currentTurn;
                document.getElementById('endTurnBtn').disabled = !isMyTurn;
                document.getElementById('playCardBtn').disabled = !isMyTurn;
                document.getElementById('attackBtn').disabled = !isMyTurn;
                
                document.getElementById('turnIndicator').textContent = 
                    isMyTurn ? 'Ваш ход!' : `Ходит команда ${data.currentTurn}`;
            }
            
            if (data.teamA) {
                document.getElementById('teamAMana').textContent = data.teamA.mana || 3;
                document.getElementById('teamAHealth').textContent = data.teamA.health || 30;
            }
            
            if (data.teamB) {
                document.getElementById('teamBMana').textContent = data.teamB.mana || 3;
                document.getElementById('teamBHealth').textContent = data.teamB.health || 30;
            }
        }
        
        function addGameLog(message) {
            const logElement = document.getElementById('gameLog');
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
    </script>
</body>
</html>
